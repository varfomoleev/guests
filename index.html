<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://varfomoleev.github.io/guests/style.css" >
    <title>Document</title>
</head>
<body>

<div id="wrapper">
    <div class="main-content">
        <div class="header">
            <img src="https://i.imgur.com/zqpwkLQ.png" />
        </div>
        <div class="l-part">
            <form name="login">
                <input type="text" name="login" placeholder="Username" class="input-1" />
                <div class="overlap-text">
                    <input type="password" name="pass" placeholder="Password" class="input-2" />
                    <a href="#">Forgot?</a>
                </div>
                <input type="submit" value="Log in" class="btn" />
            </form>

        </div>
    </div>
    <div class="sub-content">
        <div class="s-part">
            Don't have an account?<a href="#">Sign up</a>
        </div>
    </div>
</div>
<script>
    document.forms.login.onsubmit = function() {
        var login = this.login.value;
        var pass = this.pass.value;
        console.log(login+':'+pass)
        return false;
    };
</script>
</body>
</html>
